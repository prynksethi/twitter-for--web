<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter Buttons</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<a class="twitter-share-button" href="https://twitter.com/share">Tweet</a>
	<a class="twitter-hashtag-button" href="https://twitter.com/intent/tweet?button_hashtag=TwitterStories&text=My%20story%20is%20about%20what's%20happening%20today" data-related="twitter">Tweet #TwitterStories</a>
	<a class="twitter-share-button" href="https://twitter.com/share" data-related="twitterdev"  data-size="large" data-count="none">Tweet</a>
	<a class="twitter-mention-button" href="https://twitter.com/intent/tweet?screen_name=twitterdev">Tweet to @twitterdev</a>
	<a href="https://twitter.com/share" class="twitter-share-button" data-dnt="true" data-count="none" data-via="twitterdev">Tweet</a>
	<a class="twitter-share-button" href="https://twitter.com/share" data-url="http://www.tinkerform.com/" data-via="prynksethi">Tweet</a>
	<a class="twitter-share-button" href="https://twitter.com/share" data-url="http://www.tinkerform.com/" data-via="prynksethi" data-text="Innovation Consultancy" data-related="twitterdev:Twitter Developer Relations" data-count="vertical">Tweet</a>
	<script>
		window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return t;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
